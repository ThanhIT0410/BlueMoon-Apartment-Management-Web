        <h1 class="text-center my-4" style="text-align: center; margin: 0 auto;">Danh sách khoản thu</h1>
        <br>
        <div class="searchbar" style="display: flex; justify-content: center; width: 100%;">
            <input type="search" placeholder="Tìm kiếm" id="keyword" name="keyword" required style="width: 80%; padding: 5px 10px;">
            <button class="search-button" type="submit" style="padding: 5px 10px; margin-left: 10px;"> <i class='bx bx-search'></i> </button>
        </div>


        <br>



        <a th:href="@{/create}" title="Tạo khoản thu mới" style="text-decoration: none; padding: 10px 20px; background-color: #007bff; color: white; border-radius: 5px; display: inline-block;">Tạo khoản thu</a>
        <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên khoản thu</th>
            <th>Số tiền</th>
            <th>Ngày tạo</th>
            <th>Hạn chót</th>
            <th>Bắt buộc</th>
            <th>Người tạo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="khoanthu : ${khoanthu_list}">
            <td th:text="${khoanthu.id}"></td>
            <td th:text="${khoanthu.tenkhoanthu}"></td>
            <td th:text="${khoanthu.sotien}"></td>

            <td th:text="${#temporals.format(khoanthu.ngaytao, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#temporals.format(khoanthu.hanchot, 'yyyy-MM-dd HH:mm:ss')}"></td>

            <td th:text="${khoanthu.batbuoc == 'Có' ? 'Có' : 'Không'}"></td>
            <td th:text="${khoanthu.nguoitao}"></td>
            <td>
<!--               <a th:href="@{/quan-ly-khoan-thu/edit/{id}(id=${khoanthu.id})}" class="btn btn-warning btn-sm">Sửa</a>-->

       display: inline-block;
       padding: 8px 16px;

       background-color:#2ecc71;

                    Sửa

                <!--                <form th:="@{/quan/delete/{id}(id=${khoanthu.id})}" method="post" style="display:inline;" onsubmit="return confirm('Bạn có chắc chắn muốn xóa khoản thu này?')">-->

       color: white;
       background-color: #e74c3c;
       text-decoration: none;
       border-radius: 4px;
       text-align: center;">
                    Xóa
                </a>


            </td>
        </tr>
        </tbody>
    </table>
