<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
  <title>Quản lý khoản thu</title>
  <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/template.css">
  <link rel="stylesheet" href="css/quan-ly-khoan-thu-form.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <style>
    .hidden {
      display: none;
    }

    /* Overlay loading */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Spinner hiệu ứng */
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Thông báo thành công */
    #success-message {
      position: fixed;
      top: 20px;
      right: 40%;
      background-color: #4caf50;
      color: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 10000;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}" class="sidebar"></div>

<!-- Loading Animation -->
<div id="loading" style="display: none;">
  <div class="spinner"></div>
</div>


<!-- Main Content -->
<div class="mainboard">
  <div class="header-content">
    <h1>Quản lý khoản thu</h1> <br>
  </div>
  <div class="main-content" id="maincontent">
    <h2>Tạo khoản thu</h2>
    <hr> <br>
    <form method="post" th:action="@{/create}" th:object="${khoanthuDto}" onsubmit="showLoading()">
      <!-- Tên khoản thu -->
      <div class="row mb-3">
        <label for="tenkhoanthu" class="col-sm-4 col-form-label">Tên khoản thu mới</label>
        <div class="col-sm-8">
          <input type="text" id="tenkhoanthu" class="form-control" th:field="*{tenkhoanthu}">
          <p th:if="${#fields.hasErrors('tenkhoanthu')}" class="text-danger" th:errors="*{tenkhoanthu}"></p>
        </div>
      </div>

      <!-- Số tiền -->
      <div class="row mb-3">
        <label for="sotien-input" class="col-sm-4 col-form-label">Số tiền</label>
        <div class="col-sm-8">
          <input class="form-control" type="number" min="0" step="1000" th:field="*{sotien}" id="sotien-input">
          <p th:if="${#fields.hasErrors('sotien')}" class="text-danger" th:errors="*{sotien}"></p>
        </div>
      </div>

      <!-- Bắt buộc -->
      <div class="row mb-3">
        <label for="batbuoc-select" class="col-sm-4 col-form-label">Bắt buộc</label>
        <div class="col-sm-8">
          <select class="form-select" th:field="*{batbuoc}" id="batbuoc-select">
            <option value="Có">Có</option>
            <option value="Không">Không</option>
          </select>
          <p th:if="${#fields.hasErrors('batbuoc')}" class="text-danger" th:errors="*{batbuoc}"></p>
        </div>
      </div>

      <!-- Hạn chót -->
      <div class="row mb-3">
        <label for="hanchot" class="col-sm-4 col-form-label">Hạn chót</label>
        <div class="col-sm-8">
          <input id="hanchot" class="form-control" type="datetime-local" th:field="*{hanchot}"
                 min="${#temporals.format(#temporals.now(), 'yyyy-MM-dd\'T\'HH:mm')}">
          <p th:if="${#fields.hasErrors('hanchot')}" class="text-danger" th:errors="*{hanchot}"></p>
        </div>
      </div>

      <!-- Người tạo -->
      <div class="row mb-3">
        <label for="nguoitao" class="col-sm-4 col-form-label">Người tạo</label>
        <div class="col-sm-8">
          <input type="text" id="nguoitao" class="form-control" th:field="*{nguoitao}">
          <p th:if="${#fields.hasErrors('nguoitao')}" class="text-danger" th:errors="*{nguoitao}"></p>
        </div>
      </div>

      <!-- Nút hành động -->
      <div class="row">
        <div class="col-sm-8 offset-sm-4">
          <button class="btn" type="submit" onclick="showLoading()">Lưu khoản thu</button>
          <button class="btn" type="button" onclick="window.location.href='/quan-ly-khoan-thu';">Quay lại</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const batBuocSelect = document.getElementById('batbuoc-select');
    const soTienInput = document.getElementById('sotien-input');

    batBuocSelect.addEventListener('change', () => {
      if (batBuocSelect.value === 'Không') {
        soTienInput.value = '0';
        soTienInput.setAttribute('disabled', 'true'); // Disable input
      } else {
        soTienInput.removeAttribute('disabled'); // Enable input
      }
    });

    // Trigger change event to set correct state when the page loads
    batBuocSelect.dispatchEvent(new Event('change'));
  });

</script>

<script src="js/menu-toggle.js"></script>
<script src="js/loading.js"></script>

</body>
</html>
