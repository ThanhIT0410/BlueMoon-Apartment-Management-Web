<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Tạo Hóa Đơn Thu Phí</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/template.css">
  <link rel="stylesheet" href="/css/thu-phi-content.css">
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>

  <!-- CSRF Token -->
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />

</head>
<body>
<div th:replace="~{/fragments/sidebar :: sidebar}" class="sidebar"> <!-- Sidebar placeholder --> </div>

<div class="mainboard">
  <div class="main-content" id="maincontent">
    <h1>Tạo Hóa Đơn Thu Phí</h1>

    <!-- Form nhập thông tin hóa đơn -->
    <form action="/create-invoice" method="POST" id="invoiceForm">
      <div>
        <label for="payerName">Người nộp (tùy chọn):</label>
        <input type="text" id="payerName" name="payerName">
      </div>
      <div>
        <label for="phoneNumber">Số điện thoại (tùy chọn):</label>
        <input type="number" id="phoneNumber" name="phoneNumber">
      </div>
      <div>
        <label for="roomNumber">Số phòng:</label>
        <input type="text" id="roomNumber" name="roomNumber" required>
      </div>
      <div>
        <label for="ownerName">Tên chủ hộ:</label>
        <input type="text" id="ownerName" name="ownerName" readonly>
      </div>
      <div>
        <label for="dueAmounts">Các khoản chưa đóng:</label>
        <div id="dueAmounts" class="due-amounts-scroll">
          <!-- Nội dung sẽ được điền tự động bằng JavaScript -->
        </div>
      </div>
      <div>
        <label for="paymentAmount">Số tiền phải đóng:</label>
        <input type="number" id="paymentAmount" name="paymentAmount" readonly>
      </div>

      <button type="button" class="generate-invoice-button">Tạo Hóa Đơn</button>
    </form>
  </div>
</div>

<script src="js/menu-toggle.js"> </script>
<script src="js/thu-phi.js"> </script>

</body>
</html>
