<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quan ly Khoan thu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Danh sách khoản thu</h1>

    <a class="btn btn-primary" th:href="@{/form-qlkt}">Tạo Khoản thu</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Khoản Thu</th>
            <th>Số Tiền</th>
            <th>Ngày Tạo</th>
            <th>Hạn Chót</th>
            <th>Bắt Buộc</th>
            <th>Người tạo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="khoanthu : ${khoanthu_list}">
            <td th:text="${khoanthu.id}"></td>
            <td th:text="${khoanthu.tenkhoanthu}"></td>
            <td th:text="${khoanthu.sotien}"></td>
            <td th:text="${#temporals.format(khoanthu.ngaytao, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#temporals.format(khoanthu.hanchot, 'yyyy-MM-dd HH:mm:ss')}"></td>

            <td th:text="${khoanthu.batbuoc == 'Có' ? 'Có' : 'Không'}"></td>
            <td th:text="${khoanthu.nguoitao}"></td>
            <td>
               <a th:href="@{/quan-ly-khoan-thu/edit/{id}(id=${khoanthu.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/quan-ly-khoan-thu/delete/{id}(id=${khoanthu.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa khoản thu này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
