<!DOCTYPE html>
<html lang="vi">
<head>
  <title>Trang chủ</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/template.css">
  <link rel="stylesheet" href="/css/thong-ke-dong-gop-content.css">
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<div th:replace="~{/fragments/sidebar :: sidebar}" class="sidebar"> <!-- Sidebar placeholder --> </div>

<div class="mainboard">
  <div class="main-content" id="maincontent">
    <h1> Thống kê đóng góp </h1>
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
  </div>
</div>

<script src="js/menu-toggle.js"></script>
<script>
  var Val = ([[${tiendanop}]] / [[${tongphaithu}]]) * 100;
  Val = Val.toFixed(2);
  Val = Math.max(0, Math.min(100, Val));

  var yValues = [Val, 100 - Val];
  var barColors = ["#b91d47", "#00aba9"];

  new Chart("myChart", {
    type: "pie",
    data: {
      datasets: [{
        backgroundColor: barColors,
        data: yValues
      }],
      labels: ["Đã nộp", "Chưa nộp"]
    },
    options: {
      title: {
        display: true,
        text: "[[${name}]]"
      }
    }
  });
</script>
</body>
</html>
