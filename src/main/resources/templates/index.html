<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Đăng nhập</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>
<body>
    <div class="logo-side">
        <div class="introduction">
            <i class='bx bx-moon'></i>
            <span> Quản lý chung cư Bluemoon </span>
        </div>
        <img src="image/illustration.jpg" class="illustration">
    </div>

    <div class="login-side">
        <div class="loginform">
            <h2 style="font-size: 40px; font-weight: bold;"> Đăng nhập </h2>
            <form id="login-form" th:action="@{/login}" method="post">
                <label for="username"> Tên tài khoản </label> <br> <br>
                <input type="text" placeholder="Tài khoản" id="username" name="username" required> <br> <br>
                <label for="password"> Mật khẩu </label> <br> <br>
                <input type="password" placeholder="Mật khẩu" id="password" name="password" required> <br> <br>
                <button type="submit" class="login-button"> Đăng nhập </button>
            </form>
            <button class="forgotpassword-button"> Quên mật khẩu? </button>
        </div>

    </div>
</body>
</html>
