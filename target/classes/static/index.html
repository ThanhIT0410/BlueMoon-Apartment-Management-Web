<!DOCTYPE html>
<html lang="vi">
<head>
    <title> Đăng nhập</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="logo-side">
    <div class="introduction">
        <p style="font-size: clamp(12px, 1.2vw, 20px); color: dark blue; font-weight: bold;"> Một sản phẩm của nhóm </p>
        <p style="font-size: clamp(50px, 5vw, 80px); color: orange; font-weight: bold; line-height: 0.2;"> SE-08 </p>
    </div>
</div>

<div class="login-side">
    <div class="loginform">
        <h2 style="font-size: 40px; color: #00008B; font-weight: bold;"> Đăng nhập </h2>
        <form id="login-form">
            <label for="username"> Tên tài khoản </label> <br> <br>
            <input type="text" placeholder="Tài khoản" id="username" name="username" required> <br> <br>
            <label for="password"> Mật khẩu </label> <br> <br>
            <input type="password" placeholder="Mật khẩu" id="password" name="password" required> <br> <br>
            <button type="submit" class="login-button"> Đăng nhập </button>
        </form>
        <button class="forgotpassword-button"> Quên mật khẩu? </button>
    </div>

    <script src="js/script-login.js"></script>
</div>
